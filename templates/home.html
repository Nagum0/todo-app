<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Home</title>
</head>
<body>
    <div class="main" id="mainCont">
        <!-- Navbar -->
        <nav class="home-nav">
            <button type="button" class="btn btn-primary icon" id="completedBtn">Completed</button>
            <button type="button" class="btn btn-primary icon" id="logoutBtn">Logout</button>
        </nav>
        
        <!-- Todo cards -->
        <div class="todo-cards">
            {% for i in card_list %}
                {% if i[2] != "1" %}
                    <div class="card" style="width: 18rem; height: 18rem;">
                        <div class="card-body" style="margin-top: 1rem;">
                            <h5 class="card-title">{{ i[0] }}</h5>
                            <p class="card-text">{{ i[1] }}</p>

                            <!-- Confirm button -->
                            <button type="button" 
                                    class="btn btn-primary confirm-btn"
                                    style="margin-top: 4rem;">
                                    Complete
                            </button>

                            <!-- Delete button -->
                            <button type="button" 
                                    class="btn btn-danger delete-btn" 
                                    style="margin-top: 4rem;">
                                    Delete
                            </button>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            
            <!-- New card button -->
            <button type="button" 
                    class="btn btn-primary"
                    style="width: 18rem; height: 18rem; font-size: 50px; display: flex; justify-content: center; align-items: center;"
                    id="newCardBtn">
                    NEW CARD <br> +
            </button>
        </div>
    </div>

    <!-- New card popup -->
    <div class="add_new_card" id="addNewCardTemp">
        <!-- Title -->
        <div class="input-group mb-3"
             style="margin: 2rem 10%; width: 80%;">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input type="text" 
                   class="form-control" 
                   placeholder="Username" 
                   aria-label="Username" 
                   aria-describedby="basic-addon1">
        </div>

        <!-- Textarea -->
        <div class="input-group"
             style="margin: 0 10%; width: 80%; height: 150px;">
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <!-- Buttons -->
        <span style="display: flex; justify-content: center; margin-top: 2rem; gap: 25px;">
            <button type="button" class="btn btn-primary" id="saveCardBtn">Save</button>
            <button type="button" class="btn btn-danger" id="closeCardBtn">Close</button>
        </span>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}" defer></script>
</body>
</html>
