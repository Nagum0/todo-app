<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Home</title>
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <nav class="home-nav">
            <button type="button" class="btn btn-primary icon" id="logoutBtn">Logout</button>
        </nav>
        
        <!-- Todo cards -->
        <div class="todo-cards">
            {% for i in card_list %}
                <div class="card" style="width: 18rem; height: 18rem;">
                    <div class="card-body" style="margin-top: 1rem;">
                        <h5 class="card-title">{{ i[0] }}</h5>
                        <p class="card-text">{{ i[1] }}</p>
                        <button type="button" 
                                class="btn btn-primary confirm-btn" 
                                style="margin-top: 4rem;">Completed</button>
                        <button type="button" 
                                class="btn btn-danger delete-btn" 
                                style="margin-top: 4rem;">Delete</button>
                    </div>
                </div>
            {% endfor %}

            <button type="button" 
                    class="btn btn-primary"
                    style="width: 18rem; height: 18rem; font-size: 50px; display: flex; justify-content: center; align-items: center;">
                    NEW CARD <br> +
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}" defer></script>
</body>
</html>
