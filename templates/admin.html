<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin</title>
</head>
<body>
    <div class="admin_wrapper">
        <!-- Nav -->
        <nav class="home-nav">
            <button type="button" class="btn btn-primary icon" id="homeBtn">Home</button>
            <button type="button" class="btn btn-primary icon" id="completedBtn">Completed</button>
            <button type="button" class="btn btn-primary icon" id="logoutBtn">Logout</button>
        </nav>

        <!-- Main -->
        <div class="admin_window">
            <!-- Sql editor -->
            <div class="sql_editor">
                <!-- Sql query type -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Type</span>
                    </div>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Query type..." 
                           aria-label="Username" 
                           aria-describedby="basic-addon1"
                           id="queryTypeInput">
                </div>

                <!-- Sql query input -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Query</span>
                    </div>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Query..." 
                           aria-label="Username" 
                           aria-describedby="basic-addon1"
                           id="queryInput">
                </div>
                
                <!-- Query btn -->
                <button type="button" class="btn btn-primary icon" id="queryBtn">Query</button>
                <button type="button" class="btn btn-danger icon" id="clearOutputBtn">Clear</button>
            </div>

            <!-- Sql output -->
            <div class="sql_output" id="sqlOutput">
                <!-- <p class="returned_data" id="returnedData">[('userName=astolfo', 'email=weffjwebniwe')]</p> -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
</body>
</html>
